<form id="form-new-user" (ngSubmit)="onSubmit()" #userForm="ngForm">

  <!--TODO DELETE
  <pre>
    {{diagnostic}}
  </pre>-->

  <label for="name">Nombre *</label>
  <input [(ngModel)]="user.name" name="name" id="name" placeholder="Nombre de usuario" required #spy>

  <label for="password">Contrase単a *</label>
  <input [(ngModel)]="user.password" name="password" id="password" type="password" placeholder="Contrase単a" required>

  <label for="password2">Repetir contrase単a *</label>
  <input [(ngModel)]="user.password2" name="password2" id="password2" type="password" placeholder="Repetir contrase単a" required>

  <label for="role">Permisos *</label>
  <select [(ngModel)]="user.role" id="role" name="role" required>
    <option value="admin">Administrador</option>
    <option value="user" selected>Usuario</option>
  </select>

  <label for="email">Email</label>
  <input [(ngModel)]="user.email" id="email" name="email" placeholder="Email">

  <button (click)="newUser(); userForm.reset()" type="submit" class="btn-ok" id="btn-sub-new-user"  [disabled]="!userForm.form.valid">Crear</button>
  <button (click)="userForm.reset()" class="btn-cancel" id="btn-cancel-sub-new-user">Cancelar</button>

</form>
