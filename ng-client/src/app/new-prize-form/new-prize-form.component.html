<form (ngSubmit)="onSubmit()" #newPrizeForm="ngForm">

  <label for="name">Nombre *</label>
  <input [(ngModel)]="user.name" name="name" id="name" placeholder="Nombre de usuario" required #spy>

  <label for="password">Contraseña *</label>
  <input [(ngModel)]="user.password" name="password" id="password" type="password" placeholder="Contraseña" required>

  <label for="password2">Repetir contraseña *</label>
  <input [(ngModel)]="user.password2" name="password2" id="password2" type="password" placeholder="Repetir contraseña" required>

  <label for="role">Permisos *</label>
  <select [(ngModel)]="user.role" id="role" name="role" required>
    <option value="admin">Administrador</option>
    <option value="user" selected>Usuario</option>
  </select>

  <label for="email">Email</label>
  <input [(ngModel)]="user.email" id="email" name="email" placeholder="Email">

  <button (click)="newUser(); newPrizeForm.reset()" type="submit" class="btn-ok" id="btn-sub-new-user" [disabled]="!newPrizeForm.form.valid">Crear</button>
  <button (click)="newPrizeForm.reset()" class="btn-cancel" id="btn-cancel-sub-new-user">Cancelar</button>

</form>
