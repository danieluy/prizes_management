<form id="form-login" (ngSubmit)="onSubmit()" #loginForm="ngForm">

  <label for="userName">Nombre de usuario *</label>
  <input [(ngModel)]="userName" name="userName" id="userName" placeholder="Nombre de usuario" required>

  <label for="password">Contraseña *</label>
  <input [(ngModel)]="password" name="password" id="password" type="password" placeholder="Contraseña" required>

  <button (click)="login()" type="submit" class="btn-ok" id="btn-sub-login">Iniciar sesión</button>

</form>
